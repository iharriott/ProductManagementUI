<div *ngIf="dataSource.data.length > 0">
    <div>
        <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Filter</mat-label>
            <input
                matInput
                (keyup)="applyFilter($event)"
                placeholder="fiter value"
                #input
            />
        </mat-form-field>
    </div>

    <button
        mat-raised-button
        color="primary"
        (click)="onClickView()"
        class="button-width button-position"
    >
        <mat-icon>visibility</mat-icon>
        View Revisions
    </button>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        {{
            dataSource.data.length
        }}
        <ng-container matColumnDef="revision">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Rate Revision
            </th>
            <td mat-cell *matCellDef="let row" class="row-width">
                {{ row.revision }}
            </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th
                mat-header-cell
                class="th-center table-column-header"
                *matHeaderCellDef
                style="justify-content: left"
            >
                Action
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox
                    #c
                    class="table-column-header"
                    (click)="onClick(c.checked, row)"
                    >View Revision</mat-checkbox
                >
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <div *ngIf="dataSource.data.length === 0" class="center">
        <mat-spinner class="wrapper" style="margin: 0 auto"></mat-spinner>
    </div>

    <div class="row" style="background-color: none; width: 900px">
        <div class="col-md-6" *ngIf="dataSource.data.length > 0">
            <button mat-button color="primary" (click)="goToDashboard()">
                <mat-icon>fast_rewind</mat-icon>
                Back
            </button>
        </div>
        <div class="col-md-6">
            <mat-paginator
                [hidden]="!dataSource.data.length"
                [pageSizeOptions]="[5, 10, 25, 100]"
                aria-label="Select page of
                files"
            >
            </mat-paginator>
        </div>
    </div>
</div>
