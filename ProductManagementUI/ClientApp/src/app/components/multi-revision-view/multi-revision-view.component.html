<mat-tab-group
    mat-align-tabs="start"
    [selectedIndex]="getSelectedTabIndex()"
    (selectedTabChange)="onTabChange($event)"
>
    <div *ngFor="let rev of revisionList">
        <mat-tab label="{{ rev }}">
            <app-file-list [branch]="rev"></app-file-list>
        </mat-tab>
    </div>
</mat-tab-group>
