<div class="mat-elevation-z8">
    <!-- <div *ngIf="!branchLoadComplete">
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </div> -->

    <table mat-table [dataSource]="dataSource" matSort>
        <!-- commitId Column -->
        <ng-container matColumnDef="date">
            <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                class="table-column-header"
            >
                Date
            </th>
            <td mat-cell *matCellDef="let row" class="row-width-dt">
                {{ row.date }}
            </td>
        </ng-container>

        <!-- fileName Name Column -->
        <ng-container matColumnDef="comment">
            <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                class="table-column-header"
            >
                Comment
            </th>
            <td mat-cell *matCellDef="let row" class="row-width">
                {{ row.comment }}
            </td>
        </ng-container>

        <!-- state Column -->
        <ng-container matColumnDef="authorName">
            <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                class="table-column-header"
            >
                Author Name
            </th>
            <td mat-cell *matCellDef="let row" class="row-width-dt">
                {{ row.authorName }}
            </td>
        </ng-container>

        <!-- path Column -->
        <ng-container matColumnDef="fileId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>File Id</th>
            <td mat-cell *matCellDef="let row">{{ row.fileId }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th
                mat-header-cell
                class="th-center table-column-header"
                *matHeaderCellDef
                style="justify-content: left"
            >
                Action
            </th>
            <td mat-cell *matCellDef="let row">
                <!-- <a mat-button (click)="loadData(row)">Load Details</a> -->

                <mat-checkbox class="table-column-header" (click)="onClick(row)"
                    >View Details
                </mat-checkbox>

                <!-- <button mat-button color="primary" (click)="viewHistory(row)">
                    View History
                </button>-->
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <div *ngIf="dataSource.data.length === 0" class="center">
        <mat-spinner class="wrapper" style="margin: 0 auto"></mat-spinner>
    </div>

    <!-- <table>
        <tr *ngIf="!dataSource.data?.length">

            </td>

    <div class="row" style="background-color: none; min-width: 900px">
        <div class="col-md-6" *ngIf="dataSource.data.length > 0">
            <!-- <button mat-button color="primary" (click)="goToDashboard()">
                <mat-icon>fast_rewind</mat-icon>
                Back
            </button> -->
        </div>
        <div class="col-md-6">
            <mat-paginator
                [hidden]="!dataSource.data.length"
                [pageSizeOptions]="[5, 10, 25, 100]"
                aria-label="Select page of
                files"
            >
            </mat-paginator>
        </div>
    </div>
</div>
