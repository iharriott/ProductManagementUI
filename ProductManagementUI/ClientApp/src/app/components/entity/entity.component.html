<form [formGroup]="entityForm">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <h1 style="color: #004a9f">Entity</h1>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-sm-4">
                    <mat-form-field
                        class="example-full-width"
                        appearance="standard"
                    >
                        <mat-label>Schema Version</mat-label>
                        <input
                            formControlName="schemaVersion"
                            matInput
                            placeholder="SchemaVersion"
                            value=""
                        />
                    </mat-form-field>
                </div>
                <div class="col-sm-4">
                    <mat-form-field
                        class="example-full-width"
                        appearance="standard"
                    >
                        <mat-label>Entity Type</mat-label>
                        <input
                            formControlName="entityType"
                            matInput
                            placeholder="EntityType"
                            value=""
                        />
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-4">
                    <mat-form-field
                        class="example-full-width"
                        appearance="standard"
                    >
                        <mat-label>Description</mat-label>
                        <input
                            formControlName="description"
                            matInput
                            placeholder="Description"
                            value=""
                        />
                    </mat-form-field>
                </div>
                <div class="col-sm-4">
                    <mat-form-field
                        class="example-full-width"
                        appearance="standard"
                    >
                        <mat-label>Cardinality</mat-label>
                        <input
                            formControlName="cardinality"
                            matInput
                            placeholder="cardinality"
                            value=""
                        />
                    </mat-form-field>
                </div>
            </div>
            <div class="well">
                <button
                    mat-raised-button
                    color="primary"
                    (click)="addCoverages()"
                    matTooltip="Add a new Value"
                >
                    <!-- <mat-icon>add</mat-icon>  -->
                    Add Coverages</button
                >&nbsp;&nbsp; <br /><br />
                <div
                    *ngIf="isCoveragesExists() > 0"
                    formArrayName="coverages"
                    class="form-group"
                >
                    <div
                        *ngFor="
                            let value of getCoverages()?.controls;
                            let m = index
                        "
                    >
                        <div class="row">
                            <div class="col-sm-3">
                                <mat-form-field
                                    class="example-full-width"
                                    appearance="standard"
                                >
                                    <mat-label>Value</mat-label>
                                    <input
                                        matInput
                                        placeholder="Value"
                                        value=""
                                    />
                                </mat-form-field>
                            </div>
                            <button
                                mat-raised-button
                                color="accent"
                                (click)="removeCoverages(m)"
                            >
                                Delete
                            </button>
                            &nbsp;&nbsp;
                        </div>
                    </div>
                </div>
            </div>
            <div class="well">
                <button
                    mat-raised-button
                    color="primary"
                    (click)="addcharacteristics()"
                    matTooltip="Add a new Value"
                >
                    <!-- <mat-icon>add</mat-icon>  -->
                    Add Characteristics</button
                >&nbsp;&nbsp; <br /><br />
                <div
                    *ngIf="isCharacteristicsExists() > 0"
                    formArrayName="coverages"
                    class="form-group"
                >
                    <div
                        *ngFor="
                            let value of getCharacteristics()?.controls;
                            let k = index
                        "
                    >
                        <div class="row">
                            <div class="col-sm-6">
                                <mat-form-field
                                    class="example-full-width"
                                    appearance="standard"
                                >
                                    <mat-label>Value</mat-label>
                                    <input
                                        matInput
                                        placeholder="Value"
                                        value=""
                                    />
                                </mat-form-field>
                            </div>
                            <button
                                mat-raised-button
                                color="accent"
                                (click)="removeCharacteristics(k)"
                            >
                                Delete
                            </button>
                            &nbsp;&nbsp;
                        </div>
                    </div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</form>
