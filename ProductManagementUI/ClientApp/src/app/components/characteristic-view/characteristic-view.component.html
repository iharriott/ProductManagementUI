<div>
    <!-- <mat-checkbox [(ngModel)]="showJson" (ngModelChange)="updateAllComplete()">
        Show Json
    </mat-checkbox>  -->
    <div class="col-md-8">
        <form [formGroup]="charactersiticsForm">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        <h1 style="color: #004a9f">Characteristics</h1>
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="row">
                        <mat-form-field
                            class="example-full-width"
                            appearance="standard"
                        >
                            <mat-label>Schema Version</mat-label>
                            <input
                                formControlName="schemaVersion"
                                matInput
                                placeholder="SchemaVersion"
                                value=""
                            />
                        </mat-form-field>
                    </div>
                    <div class="row">
                        <mat-form-field
                            class="example-full-width"
                            appearance="standard"
                        >
                            <mat-label>Name</mat-label>
                            <input
                                formControlName="name"
                                matInput
                                placeholder="Name"
                                value=""
                            />
                        </mat-form-field>
                    </div>
                    <div class="row">
                        <mat-form-field
                            class="example-full-width"
                            appearance="standard"
                        >
                            <mat-label>Data Type</mat-label>
                            <input
                                formControlName="dataType"
                                matInput
                                placeholder="datatype"
                                value=""
                            />
                        </mat-form-field>
                    </div>
                    <!-- <div class="row">
                    <mat-form-field
                        class="example-full-width"
                        appearance="standard"
                    >
                        <mat-label>Description</mat-label>
                        <textarea
                            formControlName="description"
                            matInput
                            placeholder="Description"
                            cdkTextareaAutosize
                            cdkAutosizeMinRows="1"
                            cdkAutosizeMaxRows="10"
                        ></textarea>
                    </mat-form-field>
                </div> -->
                    <div class="well" *ngIf="isValidationsExists() > 0">
                        <div
                            *ngIf="isValidationsExists() > 0"
                            formArrayName="validations"
                            class="form-group"
                        >
                            <div
                                *ngFor="
                                    let validation of getValidations()
                                        ?.controls;
                                    let i = index
                                "
                                [formGroupName]="i"
                            >
                                <div class="col-sm-9">
                                    <legend>Validation {{ i + 1 }}</legend>
                                </div>
                                <div class="row">
                                    <mat-form-field
                                        class="example-full-width"
                                        appearance="standard"
                                    >
                                        <mat-label>Name</mat-label>
                                        <input
                                            formControlName="name"
                                            matInput
                                            placeholder="Name"
                                            value=""
                                        />
                                    </mat-form-field>
                                </div>
                                <div class="row">
                                    <mat-form-field
                                        class="example-full-width"
                                        appearance="standard"
                                    >
                                        <mat-label>Validation Type</mat-label>
                                        <input
                                            formControlName="validationType"
                                            matInput
                                            placeholder="Validation Type"
                                            value=""
                                        />
                                    </mat-form-field>
                                </div>
                                <div class="row">
                                    <mat-form-field
                                        class="example-full-width"
                                        appearance="standard"
                                    >
                                        <mat-label>Error Message</mat-label>
                                        <input
                                            formControlName="errorMessage"
                                            matInput
                                            placeholder="Error Message"
                                            value=""
                                        />
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </form>
    </div>
    <div class="col-md-4">
        <div *ngIf="showJson">
            <pre>
   {{ jsonContent }}
</pre
            >
        </div>
    </div>
</div>
